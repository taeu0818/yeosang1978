        <script>
        $(() => {
            let delayAni;
            $(document)
                .on('mousemove', 'header .main-menu .menu , header .sub-menu .depth', () => {
                    $('header').addClass('active');
                    clearTimeout(delayAni);
                    delayAni = null;
                })
                .on('mousemove', ({target}) => {
                    if ($('header').hasClass('active') && !$(target).closest('.sub-menu .depth, .main-menu .menu').length && !delayAni) {
                        delayAni = setTimeout(() => {
                            $('header:not(.open)').removeClass('active');
                            delayAni = null;
                        }, 500)
                    }
                })

            $(window).scroll(() => {
                const scrollTop = $(window).scrollTop();
                const maxHeight = $('main#sub').height() - $('header').height();
                if (scrollTop >= maxHeight) $('header').addClass('open active');
                else $('header').removeClass('open active');
            })
        })
    </script>
    <script>
        $(() => {
            $(document).find('#sub-layout')
                .on('click', '.depth', ({currentTarget: target}) => {
                    if($(target).hasClass('active')) $(target).removeClass('active');
                    else $('#sub-layout .depth').removeClass('active').filter(target).addClass('active');
                    $('#sub-layout .depth:not(.active) .sub-menu').animate({height : 0}, {duration: 300});
                    const openMenu = $('#sub-layout .depth.active');
                    openMenu.find('.sub-menu').height(0).animate({height : openMenu.find('.sub-menu')[0].scrollHeight}, {duration:400})
                })
        })
    </script>
